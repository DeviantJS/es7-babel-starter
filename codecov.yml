codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    project:
      default:  # status context
        target: auto
        threshold: null
    patch:
      default:
        target: auto
        threshold: null

comment:
  layout: "header, diff, uncovered"
  behavior: default  # update if exists else create new
