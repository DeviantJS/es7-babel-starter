# circle.yml
machine:
  services:
    - docker
  node:
    version: 6.9.1

dependencies:
  override:
      - npm install
      - npm run build:dist
      - docker info
      - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
      - docker build -t deviantjs/es7-babel-starter .
      - mkdir -p ~/docker; docker save deviantjs/es7-babel-starter > ~/docker/image.tar

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - npm run lint
    - npm run scan:security
    - npm run test:ci:coverage
    - npm run report-coverage
  post:
    - find . -type f -regex ".*/test-results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - bash <(curl -s https://codecov.io/bash) -t 4a51aa9f-b4df-42d4-8b10-20490ef45e9a

